<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Absensi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --primary: #4A6C5B; --bg: #F2F4F3; --white: #FFFFFF; }
        body { background-color: #e0e0e0; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: var(--white); width: 100%; max-width: 400px; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 5px; text-align: center; }
        p.subtitle { color: #6B7280; font-size: 14px; margin-bottom: 30px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #e5e7eb; background: #F9FAFB; outline: none; box-sizing: border-box; }
        button { width: 100%; background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .toggle { text-align: center; margin-top: 20px; font-size: 13px; color: #6B7280; }
        .toggle span { color: var(--primary); font-weight: 600; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-form">
            <h1>Welcome Back</h1>
            <p class="subtitle">Silakan login untuk memulai absensi.</p>
            <input type="email" id="l-email" placeholder="Email Address">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="handleLogin()">Sign In</button>
            <div class="toggle">Belum punya akun? <span onclick="toggleForm()">Register sekarang</span></div>
        </div>

        <div id="register-form" class="hidden">
            <h1>Create Account</h1>
            <p class="subtitle">Daftar akun karyawan baru.</p>
            <input type="text" id="r-name" placeholder="Nama Lengkap">
            <input type="email" id="r-email" placeholder="Email Address">
            <input type="password" id="r-pass" placeholder="Password (Min. 6 Karakter)">
            <button onclick="handleRegister()">Register</button>
            <div class="toggle">Sudah punya akun? <span onclick="toggleForm()">Login disini</span></div>
        </div>
    </div>

    <script>
        // --- GUNAKAN KUNCI YANG SAMA DENGAN INDEX.HTML ---
        const SUPABASE_URL = 'https://lvijzfpxqfydhtipyiym.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2aWp6ZnB4cWZ5ZGh0aXB5aXltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzQyNjMsImV4cCI6MjA4MDY1MDI2M30.G0usZfXe5iScXKiRqESLowoM0JiBITZ1VLNY5M9jNE8'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('l-email').value;
            const password = document.getElementById('l-pass').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) alert("Login Gagal: " + error.message);
            else window.location.href = 'index.html'; // Redirect ke halaman utama
        }

        async function handleRegister() {
            const name = document.getElementById('r-name').value;
            const email = document.getElementById('r-email').value;
            const password = document.getElementById('r-pass').value;

            if(!name || !email || !password) return alert("Mohon lengkapi data");

            // Register dengan metadata
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: { data: { full_name: name } }
            });

            if (error) alert("Register Gagal: " + error.message);
            else {
                alert("Registrasi Berhasil! Silakan cek email untuk konfirmasi (jika aktif) atau langsung Login.");
                toggleForm();
            }
        }

        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // Cek jika sudah login, langsung lempar ke index
        window.onload = async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) window.location.href = 'index.html';
        }
    </script>
</body>
</html>
