<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #4A6C5B; /* Sage Green */
            --bg: #F2F4F3;
            --white: #FFFFFF;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; min-height: 100vh; }
        
        /* CONTAINER HP */
        #app {
            background-color: var(--bg); width: 100%; max-width: 414px; height: 100vh;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* SCREEN MANAGEMENT (Login vs Dashboard) */
        .screen { display: none; height: 100%; overflow-y: auto; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        /* --- TAMPILAN LOGIN & REGISTER --- */
        .auth-container { padding: 40px 30px; display: flex; flex-direction: column; justify-content: center; height: 100%; background: var(--white); }
        .auth-header h1 { color: var(--primary); font-size: 24px; text-align: center; margin-bottom: 5px; }
        .auth-header p { color: var(--text-gray); font-size: 14px; text-align: center; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 15px; }
        .input-field { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; background: #F9FAFB; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .auth-link { text-align: center; margin-top: 20px; font-size: 13px; color: var(--text-gray); cursor: pointer; }
        .auth-link span { color: var(--primary); font-weight: 600; }

        /* --- TAMPILAN DASHBOARD --- */
        .header { padding: 40px 20px 20px; background: var(--bg); }
        .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .card { background: var(--white); padding: 15px; border-radius: 16px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .card-val { font-size: 22px; font-weight: 600; color: var(--text-dark); }
        
        .list-area { padding: 0 20px; margin-top: 20px; padding-bottom: 100px; }
        .hist-item { background: var(--white); padding: 15px; border-radius: 16px; display: flex; gap: 15px; margin-bottom: 10px; align-items: center; }
        .date-badge { background: var(--primary); color: white; padding: 10px; border-radius: 12px; text-align: center; min-width: 50px; }
        
        /* BOTTOM NAV */
        .nav-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--white); padding: 12px 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 99; }
        .nav-icon { color: var(--text-gray); font-size: 18px; cursor: pointer; }
        .scan-circle { background: var(--primary); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-top: -30px; border: 4px solid var(--bg); }
        
        /* Loading Overlay */
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:999; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body>

    <div id="app">
        <div id="loader">
            <h2 style="color:var(--primary)">Loading App...</h2>
        </div>

        <div id="screen-login" class="screen">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Login untuk masuk aplikasi</p>
                </div>
                <input type="email" id="l-email" class="input-field" placeholder="Email Address">
                <br><br>
                <input type="password" id="l-pass" class="input-field" placeholder="Password">
                <button class="btn-main" onclick="handleLogin()">Sign In</button>
                <div class="auth-link" onclick="showScreen('register')">Belum punya akun? <span>Daftar</span></div>
            </div>
        </div>

        <div id="screen-register" class="screen">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Daftar akun karyawan baru</p>
                </div>
                <input type="text" id="r-name" class="input-field" placeholder="Nama Lengkap">
                <br><br>
                <input type="email" id="r-email" class="input-field" placeholder="Email Address">
                <br><br>
                <input type="password" id="r-pass" class="input-field" placeholder="Password">
                <button class="btn-main" onclick="handleRegister()">Register</button>
                <div class="auth-link" onclick="showScreen('login')">Sudah punya akun? <span>Login</span></div>
            </div>
        </div>

        <div id="screen-dashboard" class="screen">
            <div class="header">
                <div class="user-info">
                    <div>
                        <p style="font-size:14px; color:#6B7280;">Good Morning,</p>
                        <h2 id="u-name" style="font-size:20px; color:#1F2937;">User</h2>
                        <p id="u-pos" style="font-size:12px; color:#6B7280;">Staff</p>
                    </div>
                    <i class="fa-solid fa-right-from-bracket" onclick="handleLogout()" style="color:#EF4444; font-size:20px; cursor:pointer;"></i>
                </div>
            </div>

            <div class="stats-grid">
                <div class="card" onclick="doCheckIn()">
                    <div style="font-size:12px; color:gray; margin-bottom:5px;">Check In</div>
                    <div class="card-val" id="val-in">--:--</div>
                </div>
                <div class="card" onclick="doCheckOut()">
                    <div style="font-size:12px; color:gray; margin-bottom:5px;">Check Out</div>
                    <div class="card-val" id="val-out" style="color:#ccc">--:--</div>
                </div>
            </div>

            <div style="padding:20px; font-weight:600;">Recent History</div>
            <div id="hist-list" class="list-area"></div>

            <div class="nav-bar">
                <i class="fa-solid fa-house nav-icon" style="color:#1F2937"></i>
                <i class="fa-solid fa-chart-simple nav-icon"></i>
                <div class="scan-circle"><i class="fa-solid fa-expand"></i></div>
                <i class="fa-solid fa-calendar-minus nav-icon" onclick="alert('Fitur Cuti Coming Soon')"></i>
                <i class="fa-solid fa-gear nav-icon"></i>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG SUPABASE (GANTI PUNYA ANDA) ---
        const SUPABASE_URL = 'https://lvijzfpxqfydhtipyiym.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2aWp6ZnB4cWZ5ZGh0aXB5aXltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzQyNjMsImV4cCI6MjA4MDY1MDI2M30.G0usZfXe5iScXKiRqESLowoM0JiBITZ1VLNY5M9jNE8'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let USER_ID = null;

        // --- 2. LOGIC STARTUP ---
        window.onload = async () => {
            const { data } = await supabase.auth.getSession();
            
            if (data.session) {
                // Jika sudah login -> Ke Dashboard
                USER_ID = data.session.user.id;
                await loadDashboard();
                showScreen('dashboard');
            } else {
                // Jika belum -> Ke Login
                showScreen('login');
            }
            document.getElementById('loader').style.display = 'none';
        };

        // --- 3. FUNGSI AUTH ---
        async function handleLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
            if (error) alert(error.message);
            else {
                USER_ID = data.user.id;
                // Cek Profil (Anti Loading Stuck)
                await ensureProfile(data.user);
                await loadDashboard();
                showScreen('dashboard');
            }
        }

        async function handleRegister() {
            const name = document.getElementById('r-name').value;
            const email = document.getElementById('r-email').value;
            const pass = document.getElementById('r-pass').value;
            
            const { data, error } = await supabase.auth.signUp({
                email, password: pass, options: { data: { full_name: name } }
            });

            if (error) alert(error.message);
            else {
                // Paksa Buat Profil
                if(data.user) await ensureProfile(data.user, name);
                alert("Berhasil! Silakan Login.");
                showScreen('login');
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // --- 4. FUNGSI PENYELAMAT (Biar Gak Loading Terus) ---
        async function ensureProfile(user, nameInput='') {
            const { data } = await supabase.from('profiles').select('id').eq('id', user.id).single();
            if (!data) {
                const fName = nameInput || user.user_metadata.full_name || 'User Baru';
                await supabase.from('profiles').insert({
                    id: user.id, email: user.email, full_name: fName, position: 'Employee'
                });
            }
        }

        // --- 5. FUNGSI DASHBOARD ---
        async function loadDashboard() {
            // Load Nama
            const { data: prof } = await supabase.from('profiles').select('*').eq('id', USER_ID).single();
            if (prof) {
                document.getElementById('u-name').innerText = prof.full_name;
                document.getElementById('u-pos').innerText = prof.position;
            }

            // Load Absen Hari Ini
            const today = new Date().toISOString().split('T')[0];
            const { data: att } = await supabase.from('attendance').select('*').eq('user_id', USER_ID).eq('date', today).single();
            if (att) {
                if (att.time_in) document.getElementById('val-in').innerText = att.time_in.slice(0,5);
                if (att.time_out) document.getElementById('val-out').innerText = att.time_out.slice(0,5);
            }

            // Load History
            const { data: hist } = await supabase.from('attendance').select('*').eq('user_id', USER_ID).order('date', {ascending:false}).limit(5);
            const list = document.getElementById('hist-list');
            list.innerHTML = '';
            
            if(hist && hist.length > 0) {
                hist.forEach(h => {
                    const d = new Date(h.date);
                    list.innerHTML += `
                    <div class="hist-item">
                        <div class="date-badge">${d.getDate()}</div>
                        <div style="flex-grow:1; display:flex; justify-content:space-between; font-size:12px;">
                            <div><b>${h.time_in?h.time_in.slice(0,5):'--'}</b><br>In</div>
                            <div><b>${h.time_out?h.time_out.slice(0,5):'--'}</b><br>Out</div>
                            <div><b>${h.status}</b><br>Stat</div>
                        </div>
                    </div>`;
                });
            } else {
                list.innerHTML = '<p style="text-align:center; font-size:12px; color:gray">Belum ada absen.</p>';
            }
        }

        async function doCheckIn() {
            const today = new Date().toISOString().split('T')[0];
            const time = new Date().toTimeString().split(' ')[0];
            const { error } = await supabase.from('attendance').insert({
                user_id: USER_ID, date: today, time_in: time, status: 'Present'
            });
            if (error) alert(error.message); else { alert("Check In Sukses!"); loadDashboard(); }
        }

        async function doCheckOut() {
            const today = new Date().toISOString().split('T')[0];
            const time = new Date().toTimeString().split(' ')[0];
            const { error } = await supabase.from('attendance').update({ time_out: time }).eq('user_id', USER_ID).eq('date', today);
            if (error) alert(error.message); else { alert("Check Out Sukses!"); loadDashboard(); }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
        }
    </script>
</body>
</html>
